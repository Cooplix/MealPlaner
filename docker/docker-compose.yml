version: "3.9"

services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ..
      dockerfile: server/Dockerfile
    environment:
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DB: mealplanner
      JWT_SECRET: please-change-me
      JWT_EXP_MINUTES: 120
      ADMIN_LOGIN: admin
      ADMIN_INITIAL_PASSWORD: ChangeMeNow123!
    depends_on:
      - mongo
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ..
      dockerfile: front/Dockerfile
      args:
        VITE_API_URL: /api
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  mongo-data:
